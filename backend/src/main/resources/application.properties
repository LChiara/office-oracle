# Ollama model configuration
quarkus.langchain4j.ollama.model-name=llama3
quarkus.langchain4j.ollama.base-url=http://localhost:11434

# Logging configuration - to avoid errors in the console
quarkus.log.console.enable=true
quarkus.log.file.enable=true
quarkus.log.file.path=logs/app.log
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c] (%t) %s%e%n
quarkus.log.stack-trace.enabled=true
quarkus.log.stack-trace.filters=com.example.officeoracle